<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fantasy NBA Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN GLOBAL --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #005bea 0%, #00c6fb 100%); 
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { 
            text-align: center; color: #ffffff; margin-bottom: 5px; 
            font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; 
        }
        .subtitle { text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; margin-bottom: 30px; }
        .leaderboard-container { max-width: 850px; margin: 0 auto; }

        /* --- ENTÊTE --- */
        .header-row {
            display: grid;
            grid-template-columns: 50px 2fr 2.5fr 1fr; 
            padding: 10px 20px;
            font-size: 0.8rem; font-weight: 700; color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- LIGNES COACH (Accordeon Header) --- */
        .player-row {
            /* On enlève le display grid ici car on va gérer l'intérieur différemment */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: background 0.2s;
            cursor: pointer; /* Indique qu'on peut cliquer */
            overflow: hidden; /* Important pour l'animation */
        }
        .player-row:hover { background: rgba(255, 255, 255, 0.2); }

        /* La partie visible (Résumé) */
        .row-summary {
            display: grid;
            grid-template-columns: 50px 2fr 2.5fr 1fr; /* On remet la grille ici */
            padding: 10px 20px;
            align-items: center;
        }

        /* --- CONTENU CACHÉ (ROSTER) --- */
        .roster-details {
            display: none; /* Caché par défaut */
            background: rgba(0, 0, 0, 0.2); /* Fond plus sombre pour le détail */
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Liste des joueurs */
        .roster-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }
        .roster-item:last-child { border-bottom: none; }
        
        .roster-name { color: #ddd; }
        .roster-name.starter { color: #fff; font-weight: 600; } /* Style Titulaire */
        .roster-name.starter::before { content: "⭐ "; font-size: 0.8rem; }
        
        .roster-score { color: #81e6d9; font-weight: 600; }
        .roster-status { font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-right: 10px;}

        /* --- COLONNES --- */
        .rank { font-size: 1.2rem; font-weight: 700; color: rgba(255, 255, 255, 0.5); }
        .player-row:nth-child(1) .rank { color: #ffd700; }
        .player-row:nth-child(2) .rank { color: #c0c0c0; }
        .player-row:nth-child(3) .rank { color: #cd7f32; }

        .coach-info { display: flex; flex-direction: column; }
        .coach-name { font-weight: 700; font-size: 1.1rem; }
        .team-name { font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); text-transform: uppercase; }

        .mvp-info { display: flex; justify-content: flex-start; align-items: center; height: 100%; }
        .mvp-container { display: flex; align-items: center; gap: 15px; }
        .mvp-image { height: 60px; width: auto; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); background-color: rgba(0,0,0,0.2); }
        .mvp-text-details { display: flex; flex-direction: column; text-align: left; }
        .mvp-name { font-weight: 600; color: #fff; font-size: 0.95rem; line-height: 1.2; }
        .mvp-score { color: #81e6d9; font-size: 0.8rem; font-weight: 700; margin-top: 2px;}

        .score-box { background: rgba(255, 255, 255, 0.2); border-radius: 8px; text-align: center; padding: 8px 0; font-weight: 700; }
        .score-week { font-size: 1.6rem; color: #fff; }
        .score-total { font-size: 0.7rem; color: rgba(255, 255, 255, 0.8); display: block;}

        .loader { text-align: center; margin-top: 50px; color: rgba(255,255,255,0.7); }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .header-row { display: none; }
            .row-summary {
                grid-template-columns: 30px 1fr auto; 
                grid-template-areas: "rank coach score" "rank mvp score";
                gap: 12px; padding: 15px;
            }
            .rank { grid-area: rank; font-size: 1rem; align-self: center;}
            .coach-info { grid-area: coach; }
            .score-box { grid-area: score; min-width: 70px; align-self: center;}
            .mvp-info { grid-area: mvp; margin-top: 5px; }
            .mvp-image { height: 45px; } 
            .mvp-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <h1>Fantasy NBA League</h1>
    <div class="subtitle">Weekly Ranking</div>
    
    <div class="leaderboard-container">
        <div class="header-row">
            <div>NO</div>
            <div>TEAM</div>
            <div style="padding-left: 10px;">TOP PLAYER</div> 
            <div style="text-align: center">POINTS</div>
        </div>

        <div id="app">
            <div class="loader">Loading...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const sheetID = '1TuAK0ETIb-mcpy6Se33_NCkF9RhoQT7j32uJko38Pnw'; // TON ID
        const tabRanking = 'API_JOUEURS'; // Onglet Classement
        const tabDetails = 'API_DETAILS'; // NOUVEL Onglet Détails (Joueurs par coach)

        async function fetchData() {
            const container = document.getElementById('app');
            
            try {
                // ON CHARGE LES DEUX ONGLETS EN PARALLÈLE
                const [resRanking, resDetails] = await Promise.all([
                    fetch(`https://opensheet.elk.sh/${sheetID}/${tabRanking}`),
                    fetch(`https://opensheet.elk.sh/${sheetID}/${tabDetails}`)
                ]);

                const rankingData = await resRanking.json();
                const detailsData = await resDetails.json();

                // Tri du classement
                rankingData.sort((a, b) => parseFloat(b.score_semaine) - parseFloat(a.score_semaine));

                container.innerHTML = '';

                rankingData.forEach((coach, index) => {
                    let rank = index + 1;
                    let displayRank = rank < 10 ? `0${rank}` : rank;

                    // 1. Filtrer les joueurs qui appartiennent à ce coach
                    // Assure-toi que la colonne s'appelle bien 'coach' dans API_DETAILS
                    const myPlayers = detailsData.filter(p => p.coach === coach.coach);
                    
                    // Tri des joueurs du coach (Titulaires en premier, puis par score)
                    myPlayers.sort((a, b) => {
                        // Si l'un est titulaire et l'autre non, le titulaire gagne
                        const isStarterA = a.statut && a.statut.includes('Titulaire');
                        const isStarterB = b.statut && b.statut.includes('Titulaire');
                        if (isStarterA && !isStarterB) return -1;
                        if (!isStarterA && isStarterB) return 1;
                        // Sinon tri par score décroissant
                        return parseFloat(b.score) - parseFloat(a.score);
                    });

                    // 2. Création de la ligne principale
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    
                    // On ajoute un ID unique pour gérer le clic
                    row.onclick = function() {
                        const detailsDiv = this.querySelector('.roster-details');
                        if (detailsDiv.style.display === 'block') {
                            detailsDiv.style.display = 'none';
                        } else {
                            detailsDiv.style.display = 'block';
                        }
                    };

                    // 3. Génération du HTML pour la liste des joueurs
                    let rosterHTML = '';
                    if(myPlayers.length > 0) {
                        myPlayers.forEach(player => {
                            // On vérifie si c'est un titulaire pour le style
                            const isStarter = player.statut && player.statut.includes('Titulaire');
                            const cssClass = isStarter ? 'roster-name starter' : 'roster-name';
                            
                            rosterHTML += `
                                <div class="roster-item">
                                    <div>
                                        <span class="${cssClass}">${player.joueur}</span>
                                    </div>
                                    <div style="display:flex; align-items:center">
                                        <span class="roster-status">${player.statut || ''}</span>
                                        <span class="roster-score">${player.score} pts</span>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        rosterHTML = '<div class="roster-item" style="color:#888; font-style:italic">Aucun joueur trouvé pour ce coach...</div>';
                    }

                    // 4. Assemblage final
                    row.innerHTML = `
                        <div class="row-summary">
                            <div class="rank">${displayRank}</div>
                            
                            <div class="coach-info">
                                <span class="coach-name">${coach.coach}</span>
                                <span class="team-name">${coach.equipe}</span>
                            </div>

                            <div class="mvp-info">
                                <div class="mvp-container">
                                    <img src="${coach.top_player_image}" alt="${coach.top_player}" class="mvp-image" onerror="this.style.display='none'">
                                    <div class="mvp-text-details">
                                        <span class="mvp-name">${coach.top_player}</span>
                                        <span class="mvp-score">${coach.top_player_score} pts</span>
                                    </div>
                                </div>
                            </div>

                            <div class="score-box">
                                <div class="score-week">${coach.score_semaine}</div>
                                <span class="score-total">Total: ${coach.total_saison}</span>
                            </div>
                        </div>

                        <div class="roster-details">
                            <div style="font-size:0.8rem; text-transform:uppercase; color:#888; margin-bottom:10px; font-weight:700;">Détail de l'équipe</div>
                            ${rosterHTML}
                        </div>
                    `;
                    container.appendChild(row);
                });

            } catch (error) {
                container.innerHTML = '<p style="color:white; text-align:center; padding:20px;">Erreur de chargement.<br>Vérifie que l\'onglet API_DETAILS existe bien et que les noms de coachs correspondent.</p>';
                console.error(error);
            }
        }

        fetchData();
    </script>
</body>
</html>
