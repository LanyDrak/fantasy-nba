<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Fantasy NBA</title>
    <style>
        /* CSS : Le look de l'application */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Fond sombre NBA Style */
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; color: #fdb927; margin-bottom: 20px; } /* Jaune Lakers */
        
        /* La carte du joueur */
        .player-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .player-info h2 { margin: 0; font-size: 1.1rem; }
        .player-team { color: #888; font-size: 0.9rem; margin-top: 4px; }
        .player-score { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #26de81; /* Vert Scoring */
        }
        .loader { text-align: center; margin-top: 50px; color: #888; }
    </style>
</head>
<body>

    <h1>üèÄ Fantasy NBA</h1>
    
    <div id="app">
        <div class="loader">Chargement des scores...</div>
    </div>

    <script>
        // CONFIGURATION
        const sheetID = '1TuAK0ETIb-mcpy6Se33_NCkF9RhoQT7j32uJko38Pnw'; // COLLES TON ID ICI
        const tabName = 'API_JOUEURS'; // Le nom exact de ton onglet

        // FONCTION QUI VA CHERCHER LES DONN√âES
        async function fetchData() {
            const container = document.getElementById('app');
            
            try {
                // Appel √† l'API Opensheet
                const response = await fetch(`https://opensheet.elk.sh/${sheetID}/${tabName}`);
                const data = await response.json();

                // On vide le loader
                container.innerHTML = '';

                // On boucle sur chaque joueur
                data.forEach(coach => {
                    // Cr√©ation du HTML pour chaque joueur
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <div class="coach-info">
                            <h2>${coach.coach}</h2>
                            <div class="player-team">${coach.equipe}</div>
                        </div>
                        <div class="player-score">${coach.score_saison} pts</div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = '<p style="color:red; text-align:center">Erreur de connexion au Google Sheet.</p>';
                console.error(error);
            }
        }

        // Lancer la fonction au d√©marrage
        fetchData();
    </script>
</body>
</html>
