<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fantasy NBA Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN GLOBAL (Fond Bleu) --- */
        body {
            font-family: 'Poppins', sans-serif;
            /* Le dégradé bleu de l'image */
            background: linear-gradient(135deg, #005bea 0%, #00c6fb 100%); 
            background-attachment: fixed; /* Le fond reste fixe quand on scrolle */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { 
            text-align: center; 
            color: #ffffff; 
            margin-bottom: 5px; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- LE TABLEAU (CONTAINER) --- */
        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- ENTÊTE DU TABLEAU --- */
        .header-row {
            display: grid;
            grid-template-columns: 50px 2fr 1.5fr 1fr;
            padding: 10px 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- LIGNES DES JOUEURS (Glassmorphism) --- */
        .player-row {
            display: grid;
            grid-template-columns: 50px 2fr 1.5fr 1fr;
            align-items: center;
            
            /* L'effet de transparence "Verre" */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            transition: transform 0.2s ease, background 0.2s;
        }

        /* Effet au survol */
        .player-row:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- COLONNES --- */
        
        /* 1. Le Numéro (Rang) */
        .rank {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
        }
        /* Top 3 en couleur */
        .player-row:nth-child(1) .rank { color: #ffd700; } /* Or */
        .player-row:nth-child(2) .rank { color: #c0c0c0; } /* Argent */
        .player-row:nth-child(3) .rank { color: #cd7f32; } /* Bronze */

        /* 2. Coach & Équipe */
        .coach-info {
            display: flex;
            flex-direction: column;
        }
        .coach-name {
            font-weight: 700;
            font-size: 1.1rem;
        }
        .team-name {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* 3. MVP de la semaine (Stats au milieu) */
        .mvp-info {
            font-size: 0.85rem;
            text-align: center; /* Centré comme W/D/L sur l'image */
            color: #d1d5db;
        }
        .mvp-name { font-weight: 600; color: #fff; }
        .mvp-score { color: #81e6d9; font-size: 0.8rem; }

        /* 4. Score Final (Bouton bleu à droite sur l'image) */
        .score-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            padding: 8px 0;
            font-weight: 700;
        }
        .score-week { font-size: 1.2rem; color: #fff; }
        .score-total { font-size: 0.7rem; color: rgba(255, 255, 255, 0.8); display: block;}

        .loader { text-align: center; margin-top: 50px; color: rgba(255,255,255,0.7); }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 600px) {
            .header-row { display: none; } /* On cache les titres sur mobile */
            
            .player-row {
                /* Sur mobile, on change la grille */
                grid-template-columns: 30px 1fr auto; 
                grid-template-areas: 
                    "rank coach score"
                    "rank mvp score";
                gap: 5px;
            }
            .rank { grid-area: rank; font-size: 1rem; }
            .coach-info { grid-area: coach; }
            .score-box { grid-area: score; min-width: 70px; }
            .mvp-info { 
                grid-area: mvp; 
                text-align: left; /* Alignement gauche sur mobile */
                font-size: 0.8rem;
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <h1>Fantasy League</h1>
    <div class="subtitle">Classement Hebdomadaire</div>
    
    <div class="leaderboard-container">
        <div class="header-row">
            <div>NO</div>
            <div>CLUB</div>
            <div style="text-align: center">MVP SEMAINE</div>
            <div style="text-align: center">POINTS</div>
        </div>

        <div id="app">
            <div class="loader">Chargement des scores...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const sheetID = '1TuAK0ETIb-mcpy6Se33_NCkF9RhoQT7j32uJko38Pnw'; // TON ID
        const tabName = 'API_JOUEURS'; // Ton nouvel onglet préparé

        async function fetchData() {
            const container = document.getElementById('app');
            
            try {
                const response = await fetch(`https://opensheet.elk.sh/${sheetID}/${tabName}`);
                const data = await response.json();

                // 1. TRIER LE CLASSEMENT (Du plus grand score au plus petit)
                // Assurons-nous que score_semaine est bien un nombre
                data.sort((a, b) => parseFloat(b.score_semaine) - parseFloat(a.score_semaine));

                container.innerHTML = '';

                // 2. BOUCLE SUR LES JOUEURS
                data.forEach((coach, index) => {
                    
                    // Calcul du rang (index + 1 pour avoir 1, 2, 3...)
                    // On ajoute un '0' devant si c'est < 10 (ex: 01, 04)
                    let rank = index + 1;
                    let displayRank = rank < 10 ? `0${rank}` : rank;

                    const row = document.createElement('div');
                    row.className = 'player-row';
                    
                    // On injecte les nouvelles données
                    // Note: Vérifie bien que tes clés JSON (coach.xxx) correspondent à tes labels dans QUERY
                    row.innerHTML = `
                        <div class="rank">${displayRank}</div>
                        
                        <div class="coach-info">
                            <span class="coach-name">${coach.coach}</span>
                            <span class="team-name">${coach.equipe}</span>
                        </div>

                        <div class="mvp-info">
                            <span class="mvp-name">★ ${coach.top_player}</span><br>
                            <span class="mvp-score">${coach.top_player_score} pts</span>
                        </div>

                        <div class="score-box">
                            <div class="score-week">${coach.score_semaine}</div>
                            <span class="score-total">Total: ${coach.total_saison}</span>
                        </div>
                    `;
                    container.appendChild(row);
                });

            } catch (error) {
                container.innerHTML = '<p style="color:white; text-align:center">Erreur de connexion.<br>Vérifie que l\'onglet API_JOUEURS existe bien.</p>';
                console.error(error);
            }
        }

        fetchData();
    </script>
</body>
</html>
