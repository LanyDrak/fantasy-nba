<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fantasy NBA Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN GLOBAL --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #005bea 0%, #00c6fb 100%); 
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { 
            text-align: center; 
            color: #ffffff; 
            margin-bottom: 5px; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .leaderboard-container { max-width: 850px; margin: 0 auto; }

        /* --- ENTÊTE --- */
        .header-row {
            display: grid;
            /* On ajuste les colonnes pour laisser de la place au MVP */
            grid-template-columns: 50px 2fr 2.5fr 1fr; 
            padding: 10px 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- LIGNES JOUEURS --- */
        .player-row {
            display: grid;
            grid-template-columns: 50px 2fr 2.5fr 1fr; /* Mêmes dimensions que l'entête */
            align-items: center; /* Centre verticalement le contenu */
            
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            border-radius: 12px;
            padding: 10px 20px; /* Padding un peu réduit pour la hauteur */
            margin-bottom: 12px;
            transition: transform 0.2s ease, background 0.2s;
        }
        .player-row:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- COLONNES --- */
        .rank { font-size: 1.2rem; font-weight: 700; color: rgba(255, 255, 255, 0.5); }
        .player-row:nth-child(1) .rank { color: #ffd700; }
        .player-row:nth-child(2) .rank { color: #c0c0c0; }
        .player-row:nth-child(3) .rank { color: #cd7f32; }

        .coach-info { display: flex; flex-direction: column; }
        .coach-name { font-weight: 700; font-size: 1.1rem; }
        .team-name { font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); text-transform: uppercase; }

        /* --- DESIGN MVP (MODIFIÉ) --- */
        .mvp-info {
            display: flex;
            /* Alignement GAUCHE pour créer la ligne verticale parfaite */
            justify-content: flex-start; 
            align-items: center;
            height: 100%;
        }
        
        .mvp-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Espace plus grand entre photo et texte */
        }
        
        /* L'image rectangulaire (Format Portrait) */
        .mvp-image {
            height: 60px; /* Hauteur fixe pour uniformiser */
            width: auto;  /* Largeur auto pour respecter le ratio */
            border-radius: 6px; /* Coins légèrement arrondis seulement (pas ronds) */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background-color: rgba(0,0,0,0.2);
        }
        
        .mvp-text-details {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .mvp-name { font-weight: 600; color: #fff; font-size: 0.95rem; line-height: 1.2; }
        .mvp-score { color: #81e6d9; font-size: 0.8rem; font-weight: 700; margin-top: 2px;}

        /* --- SCORE FINAL --- */
        .score-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            padding: 8px 0;
            font-weight: 700;
        }
        .score-week { font-size: 1.2rem; color: #fff; }
        .score-total { font-size: 0.7rem; color: rgba(255, 255, 255, 0.8); display: block;}

        .loader { text-align: center; margin-top: 50px; color: rgba(255,255,255,0.7); }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .header-row { display: none; }
            .player-row {
                grid-template-columns: 30px 1fr auto; 
                grid-template-areas: 
                    "rank coach score"
                    "rank mvp score";
                gap: 12px;
                padding: 15px;
            }
            .rank { grid-area: rank; font-size: 1rem; align-self: center;}
            .coach-info { grid-area: coach; }
            .score-box { grid-area: score; min-width: 70px; align-self: center;}
            
            .mvp-info { 
                grid-area: mvp; 
                justify-content: flex-start;
                margin-top: 5px;
            }
            /* Image un peu plus petite sur mobile */
            .mvp-image { height: 45px; } 
            .mvp-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <h1>Fantasy League</h1>
    <div class="subtitle">Classement Hebdomadaire</div>
    
    <div class="leaderboard-container">
        <div class="header-row">
            <div>NO</div>
            <div>CLUB</div>
            <div style="padding-left: 10px;">MVP SEMAINE</div> 
            <div style="text-align: center">POINTS</div>
        </div>

        <div id="app">
            <div class="loader">Chargement des scores...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const sheetID = '1TuAK0ETIb-mcpy6Se33_NCkF9RhoQT7j32uJko38Pnw'; // TON ID
        const tabName = 'API_JOUEURS'; // Ton onglet

        async function fetchData() {
            const container = document.getElementById('app');
            
            try {
                const response = await fetch(`https://opensheet.elk.sh/${sheetID}/${tabName}`);
                const data = await response.json();

                // Tri par score décroissant
                data.sort((a, b) => parseFloat(b.score_semaine) - parseFloat(a.score_semaine));

                container.innerHTML = '';

                data.forEach((coach, index) => {
                    let rank = index + 1;
                    let displayRank = rank < 10 ? `0${rank}` : rank;

                    const row = document.createElement('div');
                    row.className = 'player-row';
                    
                    row.innerHTML = `
                        <div class="rank">${displayRank}</div>
                        
                        <div class="coach-info">
                            <span class="coach-name">${coach.coach}</span>
                            <span class="team-name">${coach.equipe}</span>
                        </div>

                        <div class="mvp-info">
                            <div class="mvp-container">
                                <img src="${coach.top_player_image}" alt="${coach.top_player}" class="mvp-image" onerror="this.style.display='none'">
                                <div class="mvp-text-details">
                                    <span class="mvp-name">${coach.top_player}</span>
                                    <span class="mvp-score">${coach.top_player_score} pts</span>
                                </div>
                            </div>
                        </div>

                        <div class="score-box">
                            <div class="score-week">${coach.score_semaine}</div>
                            <span class="score-total">Total: ${coach.total_saison}</span>
                        </div>
                    `;
                    container.appendChild(row);
                });

            } catch (error) {
                container.innerHTML = '<p style="color:white; text-align:center; padding:20px;">Erreur de chargement.<br>Vérifie ta formule QUERY dans Google Sheets.</p>';
                console.error(error);
            }
        }

        fetchData();
    </script>
</body>
</html>
